name: Build and Push Docker Images (miStudio only)

on:
  push:
    branches:
      - main
    paths:
      - backend/**
      - frontend/**
      - .github/workflows/docker-images.yml

jobs:
  build:
    # HARD STOP: only run in hitsainet/miStudio
    if: github.repository == 'hitsainet/miStudio'

    runs-on: ubuntu-latest

    strategy:
      matrix:
        image:
          - name: backend
            context: ./backend
            dockerfile: ./backend/Dockerfile
            repo: hitsai/mistudio-backend
            path: backend/
          - name: frontend
            context: ./frontend
            dockerfile: ./frontend/Dockerfile
            repo: hitsai/mistudio-frontend
            path: frontend/

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Detect changes for ${{ matrix.image.name }}
        id: changes
        run: |
          CHANGED_FILES="$(git diff --name-only "${{ github.event.before }}" "${{ github.sha }}")"

          echo "Changed files:"
          echo "$CHANGED_FILES"

          if echo "$CHANGED_FILES" | grep -q "^${{ matrix.image.path }}"; then
            echo "changed=true" >> $GITHUB_OUTPUT
          elif echo "$CHANGED_FILES" | grep -q "^.github/workflows/docker-images.yml$"; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Build and push ${{ matrix.image.name }} image
        if: steps.changes.outputs.changed == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.image.context }}
          file: ${{ matrix.image.dockerfile }}
          push: true
          tags: ${{ matrix.image.repo }}:latest
