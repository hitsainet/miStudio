name: Build and Push Docker Images (miStudio only)

on:
  push:
    branches:
      - main

jobs:
  build:
    # HARD STOP: only run in hitsainet/miStudio
    if: github.repository == 'hitsainet/miStudio'

    runs-on: ubuntu-latest

    strategy:
      matrix:
        image:
          - name: backend
            context: ./backend
            dockerfile: ./backend/Dockerfile
            repo: hitsai/mistudio-backend
          - name: frontend
            context: ./frontend
            dockerfile: ./frontend/Dockerfile
            repo: hitsai/mistudio-frontend

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Copy LICENSE to build contexts
        run: |
          cp LICENSE backend/
          cp LICENSE frontend/

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push ${{ matrix.image.name }} image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.image.context }}
          file: ${{ matrix.image.dockerfile }}
          push: true
          tags: ${{ matrix.image.repo }}:latest
