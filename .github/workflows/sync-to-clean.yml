name: Sync to Clean Repository

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Remove excluded files and folders
        run: |
          rm -rf 0xcc/
          rm -rf .claude/
          rm -f CLAUDE.md
          rm -rf backups/
          rm -rf docs/
          rm -rf scripts/
          echo "Removed excluded files"

      - name: Push to clean repository
        env:
          SYNC_TOKEN: ${{ secrets.HITSAI_SYNC }}
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"

          # Remove the credential helper that actions/checkout sets up
          git config --unset-all http.https://github.com/.extraheader || true
          git config --global --unset-all http.https://github.com/.extraheader || true

          git add -A
          if git diff --staged --quiet; then
            echo "No changes to sync"
          else
            git commit -m "Sync from source repository (filtered)"
          fi

          # Push directly with token in URL (bypasses credential helper)
          git push --force "https://x-access-token:${SYNC_TOKEN}@github.com/hitsainet/miStudio.git" main
