version: '3.8'

# ==============================================================================
# miStudio - Development Mode (Native Backend/Frontend)
# ==============================================================================
# Usage:
#   Start infrastructure:  docker-compose -f docker-compose.dev.yml up -d
#   Then run backend and frontend natively for hot-reload
#
# This config:
#   - Runs infrastructure (postgres, redis, nginx, ollama) in containers
#   - nginx proxies to host machine via host.docker.internal
#   - Works on Linux, macOS, and Windows
# ==============================================================================

services:
  postgres:
    image: postgres:14-alpine
    container_name: mistudio-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: devpassword
      POSTGRES_DB: mistudio
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mistudio-dev

  redis:
    image: redis:7-alpine
    container_name: mistudio-redis
    ports:
      - "6379:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - mistudio-dev

  nginx:
    image: nginx:alpine
    container_name: mistudio-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    extra_hosts:
      # Makes host.docker.internal work on Linux (automatic on macOS/Windows)
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
    networks:
      - mistudio-dev

  ollama:
    image: ollama/ollama:latest
    container_name: mistudio-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_ORIGINS=http://mistudio.mcslab.io,http://localhost:3000,http://localhost
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    networks:
      - mistudio-dev

networks:
  mistudio-dev:
    driver: bridge

volumes:
  postgres_data:
  ollama_data:
    external: true
    name: ollama_data
